<div class="main-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">UOC Job</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin">Dashboard</a>
        <a mat-list-item routerLink="/admin/profile">Perfil</a>
        <a mat-list-item routerLink="/admin/offers">Ofertas</a>
        <a mat-list-item routerLink="/admin/config">Configuraci√≥n</a>
        <a mat-list-item routerLink="/admin/offers/my-offers">Mis Ofertas</a>
        <a mat-list-item routerLink="/">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
