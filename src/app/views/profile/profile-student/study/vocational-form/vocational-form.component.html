<form [formGroup]="rForm" (submit)="submit()">

  <mat-form-field>
    <mat-label>Centro educativo</mat-label>
    <mat-select [compareWith]="compareInstitution" name="institution" formControlName="institution">
      <mat-option *ngFor="let institution of institutions" [value]="institution">
        {{ institution.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Familia profesional</mat-label>
    <mat-select [compareWith]="compareCategory" name="category" formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nivel</mat-label>
    <mat-select [compareWith]="compareGrade" name="grade" formControlName="grade">
      <mat-option *ngFor="let grade of grades" [value]="grade">
        {{ grade.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Título</mat-label>
    <mat-select [compareWith]="compareTitle" name="title" formControlName="title">
      <mat-option *ngFor="let title of titles" [value]="title">
        {{ title.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Fecha de obtención del título" formControlName="date">
    <mat-error>
      El formato debe ser DD/MM/AAAA
    </mat-error>
  </mat-form-field>

  <mat-checkbox name="bilingue" formControlName="bilingue">Bilingue</mat-checkbox>

  <mat-checkbox name="dual" formControlName="dual">Dual</mat-checkbox>

  <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">
    GUARDAR
  </button>
</form>
