<mat-toolbar>Editar Perfil</mat-toolbar>
<div class="container">
  <mat-card>
    <form [formGroup]="rForm" (submit)="save()">

      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Apellidos" formControlName="surname">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Fecha de nacimiento" formControlName="birthdate">
        <mat-error>
          El formato debe ser DD/MM/AAAA
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Teléfono 1" formControlName="phone">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Teléfono 2" formControlName="phone2">
      </mat-form-field>


      <mat-form-field>
        <mat-label>Tipo de documento</mat-label>
        <mat-select [compareWith]="compareByUID" name="documentType" formControlName="documentType">
          <mat-option *ngFor="let documentType of documentsType" [value]="documentType">
            {{ documentType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Número de documento" formControlName="documentNumber">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Calle" formControlName="street">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Provincia</mat-label>
        <mat-select [compareWith]="compareByUID" name="province" formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province">
            {{ province.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Municipio</mat-label>
        <mat-select [compareWith]="compareByUID" name="municipe" formControlName="municipe">
          <mat-option *ngFor="let municipe of municipes" [value]="municipe">
            {{ municipe.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Acerca de mi" formControlName="aboutMe" name="aboutMe"></textarea>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Otras competencias" formControlName="otherCompetences"
          name="otherCompetences"></textarea>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Licencias" formControlName="license" name="license"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">
        GUARDAR
      </button>
    </form>
  </mat-card>
</div>
