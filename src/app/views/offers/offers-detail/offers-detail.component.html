<mat-toolbar>{{ offer ? offer.job.name: 'Detalle de Oferta' }}</mat-toolbar>
<div class="container">
  <pre>{{ offer | json }} </pre>
  <button mat-raised-button color="primary" *ngIf="!isSubscribe()" (click)="subscribe()">
    Inscribirse
  </button>

  <button mat-raised-button color="secondary" *ngIf="isSubscribe()" (click)="unsubscribe()">
    Eliminar oferta
  </button>
</div>
