<mat-toolbar>Mis ofertas</mat-toolbar>
<div class="container">
  <table mat-table [dataSource]="offers" class="mat-elevation-z8">

    <ng-container matColumnDef="job-name">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let element"> {{element.job.name}} </td>
    </ng-container>

    <ng-container matColumnDef="company-name">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
    </ng-container>

    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef> Familia </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="province-name">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let element"> {{element.province.name}} </td>
    </ng-container>

    <ng-container matColumnDef="municipe-name">
      <th mat-header-cell *matHeaderCellDef> Municipio </th>
      <td mat-cell *matCellDef="let element"> {{element.municipe.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <a style="cursor:pointer" [routerLink]="['/admin/offers/', element.id]">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="offersTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: offersTableColumns;"></tr>
  </table>
</div>
