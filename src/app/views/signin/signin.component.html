<mat-card>
  <img src="/assets/img/uoc_logo.png" />

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- TODO: Error de login -->

    <!-- <div *ngIf="errorLogin" class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>

          There is an error in email or password
        </div> -->

    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.email.errors
                }" />
      <mat-error>
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{
              'is-invalid': submitted && loginForm.controls.password.errors
            }" />
    </mat-form-field>

    <div class="form-group">
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
        LOGIN
      </button>
      <button mat-button routerLink="/forgot-password">REMEMBER PASSWORD</button>
    </div>
  </form>
</mat-card>
